<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="mystyle.css" rel="stylesheet"
    crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div>

    <header class="header">
        <div class="wid"></div>
        <a class="img" href="image.html"> Image search</a>
        <a class="adv" href="ad.html"> Advanced search</a>
        <!-- the nav bar that has 2 links ... 
        1 / direct you to the Image search 
        2 / direct you to the Advanced search-->
    </header>
    
    <div class="center-logo">
            <img class="logo" src="g.png" alt="Google">
            <!-- the big Google pic in the search page-->

</div>
<div class="container">
     <form action="https://google.com/search">
        <div class="search">            
             <img src="blue-search.png" alt="" class="search-icon">
            <input class="search-bar"  type="text" name="q">
            <!-- this is the search bar-->
        </div>
        <div class="button-container">
            <input type="submit" class="search-button" value="Google Search" name="btnK"> 
            <!-- this button does a normal Google search-->
            <input type="submit" class="search-button" value="I am feeling Lucky" name="btnI">
            <!-- this button does a "I'm feeling lucky" function-->
        </div>
     </form>
</div>
</body>

</html>
