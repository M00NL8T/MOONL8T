<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image search</title>
    <link href="mystyle.css" rel="stylesheet"
    crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div>

    <header class="header">
        <div class="wid"></div>
        <a class="img" href="index.html"> Google search</a>
        <a class="adv" href="ad.html"> Advanced search</a>
    </header>
     
    <div class="center-logo">
        <img class="logo" src="g.png" alt="Google">
        <!-- the big Google pic in the search page-->Images
            
</div>
<div class="container">
    <form action="https://google.com/images">
       <div class="search">            
            <img src="blue-search.png" alt="" class="search-icon">
           <input class="search-bar" type="text" name="q">
       </div><br>
       <div class="btn-container">
           <input type="submit" class="search-button" value="Google Search" name="btnK">
           
       </div>
    </form>
</div>
</body>
</html>
